<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer Lite</title>
</head>

<body>

  <div class="panel">
    <h2>Управление 3D моделью</h2>

    <div class="section">
      <button onclick="document.getElementById('modelUploadInput').click()">Загрузить модель</button>
      <input type="file" id="modelUploadInput" style="display:none;" accept=".glb,.gltf,.obj,.fbx">
    </div>

    <div class="section">
      <h2>Поворот</h2>
      <label>По X: <span id="rotateXValue">0</span></label>
      <input type="range" id="rotateX" min="0" max="360" value="0" step="1" oninput="updateRotation()">

      <label>По Y: <span id="rotateYValue">0</span></label>
      <input type="range" id="rotateY" min="0" max="360" value="0" step="1" oninput="updateRotation()">

      <label>По Z: <span id="rotateZValue">0</span></label>
      <input type="range" id="rotateZ" min="0" max="360" value="0" step="1" oninput="updateRotation()">
    </div>

    <div class="section">
      <h2>Масштаб</h2>
      <label>Уровень: <span id="scaleValue">1</span></label>
      <input type="range" id="scale" min="0.1" max="3" value="1" step="0.1" oninput="updateScale()">
    </div>

    <div class="section">
      <h2>Камера</h2>
      <label>Скорость камеры: <span id="cameraSpeedValue">0.05</span></label>
      <input type="range" id="cameraSpeedSlider" min="0.01" max="1" step="0.01" value="0.05">
    </div>

    <div class="section">
      <h2>Освещение</h2>
      <label>Интенсивность: <span id="lightIntensityValue">1</span></label>
      <input type="range" id="lightIntensity" min="0" max="2" value="1" step="0.1" oninput="updateLightIntensity()">
      <label for="favcolor">Цвет освещения:</label>
      <input type="color" id="favcolor" value="#000000">
    </div>

    <button onclick="togglePanel()">Настроить фон</button>
    <button onclick="toggleModal()">О приложении</button>

  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h2>Информация о приложении</h2>
      <p>Данное приложение позволяет смотреть 3D модели форматов .gltf, .obj, .fbx.</p>
      <span class="close" onclick="toggleModal()">Закрыть</span>
    </div>
  </div>


  <div id="bgDialog" class="bgPanel">
    <div class="panel-content">
      <div class="section">
        <h2>Цвет фона:</h2>
        <input type="color" id="backgroundColorPicker" value="#000000">
      </div>
      <div class="section">
        <h2>Фоновое изображение:</h2>
        <input type="file" id="bgUploadInput" accept=".hdr,.exr">
      </div>

      <span class="close" onclick="togglePanel()">Закрыть</span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/EXRLoader.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
